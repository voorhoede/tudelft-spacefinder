name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: test and lint
      run: |
        npm install --no-optional
        npm test
        npm run lint -- --max-warnings 0
      env:
        CI: true
